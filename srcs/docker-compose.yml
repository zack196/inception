version: '3.8'

services:
  mariadb:
    restart: always
    build:
      context: ./requirements/mariadb/
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file: .env
    networks:
      - inception-network
    container_name: mariadb
    secrets:
      - db_root_password
      - db_password
    environment:
      - MARIADB_PASSWORD=/run/secrets/db_password
      - MARIADB_ROOT_PASSWORD=/run/secrets/db_root_password
    image: mariadb

  wordpress:
    restart: always
    build:
      context: ./requirements/wordpress/
    container_name: wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception-network
    env_file: .env
    environment:
      - MARIADB_PASSWORD=/run/secrets/db_password
      - MARIADB_ROOT_PASSWORD=/run/secrets/db_root_password
    secrets:
      - db_root_password
      - db_password
    depends_on:
      - mariadb
      - redis
    image: wordpress

  nginx:
    restart: always
    build:
      context: ./requirements/nginx/
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception-network
    depends_on:
      - wordpress
      # - adminer
    image: nginx
  
  redis:
    restart: always
    build:
      context: ./requirements/bonus/redis/
    container_name: redis
    networks:
      - inception-network
    image: redis
  
  ftp:
    restart: always
    depends_on:
      - wordpress
    build:
      # image: ftp
      context: ./requirements/bonus/ftp/
    container_name: ftp
    networks:
      - inception-network
    volumes:
      - wordpress_data:/data
    image: ftp

  # adminer:
  #   restart: always
  #   build: 
  #     # image: adminer
  #     context: ./requirements/bonus/adminer/
  #   container_name: adminer
  #   volumes:
  #     - wordpress_data:/var/www/html
  #   networks:
  #     - inception-network
  #   depends_on:
  #     - nginx
  #     - mariadb
    

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/data-base
  
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/data-website

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt

networks:
  inception-network: